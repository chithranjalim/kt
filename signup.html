<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css\signup.css">
</head>
<body>
    <!--navigation bar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand" href="#"><b>KERALA TOURISM</b></a>
          
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <!-- Navbar links -->
            
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="district.html">WHERE TO GO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact us.html">CONTACT US</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <input type="button" onclick="parent.location='signup.html'" name="signup" value="signup">
                        </li>
                        <li>
                            <input type="button" onclick="parent.location='login.html'" name="login" value="login">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    <!--form-->
        <div class="container">
        
            <div class="col-lg-8 m-auto d-block">
                <form class="box" id="form"  onsubmit="return validate()">
                    <h1>SIGN UP</h1>
                    <div class="form-group">
                        <input type="text" name="fname" class="form-control error" id="fname" placeholder="FIRST NAME" autocomplete="off">
                        <span id="1" class="text-danger font weight bold"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" name="lname" class="form-control error" id="lname" placeholder="LAST NAME" autocomplete="off">
                        <span id="2" class="text-danger font weight bold"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" class="form-control error" id="username" placeholder="USERNAME" autocomplete="off">
                        <span id="3" class="text-danger font weight bold"></span>
                    </div>
                    <div class="form-group">    
                        <input type="password" name="password" class="form-control error" id="password" placeholder="PASSWORD" autocomplete="off">
                        <span id="4" class="text-danger font weight bold"></span>
                        <span id="4a" class="text-danger font weight bold"></span>
                       
                    </div>
                    <div class="form-group">
                        <input type="text" name="cpass" class="form-control error" id="cpass" placeholder="CONFIRM PASSWORD" autocomplete="off">
                        <span id="5" class="text-danger font weight bold"></span>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control error" id="email" placeholder="E-MAIL" autocomplete="off">
                        <span id="6" class="text-danger font weight bold"></span>
                    </div>
                    <div class="form-group">  
                        <input type="tel" minlength="10" maxlength="12" i name="mob" class="form-control error" id="mob" placeholder="MOBILE NUMBER" autocomplete="off">
                        <span id="7" class="text-danger font weight bold"></span>
                    </div>
                    
                        <input type="submit" onsubmit="home.html" name="submit" value="signin" class="btn" autocomplete="off">
                        <p>if already have an account </p>
                        <input type="submit" onclick="parent.location='login.html'" name="submit" value="login" class="btn" autocomplete="off">
                </form>
            </div>
        </div>
    
    <script type="text/javascript" src="js\signup.js"></script>
</body>
</html>
